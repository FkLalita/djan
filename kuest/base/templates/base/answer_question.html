{% extends 'base/base.html' %}

{% block content %}
  <h2>{{ question.title }}</h2>
  <p>{{ question.text }}</p>
  
  <h3>Answers</h3>
  {% for answer in question.answers %}
    <div>
      {{ answer.text }}
    </div>
  {% empty %}
    <p>No answers yet.</p>
  {% endfor %}
  
  <h3>Your Answer</h3>
  <form method="post" action="{% url 'answer_question' question.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
