{% extends 'base/base.html' %}

{% block content %}
  <h1>Sign up for Kabby</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login here.</a></p>
{% endblock %}
