{% include "base/base.html" %}
{% block content %}

<div class="container">
    {% if user.is_authenticated %}

        {% for tasks in task %}
            <div class="list">
                <ol>
                    <li><a href="{% url 'task_view' tasks.id %}">{{ tasks }}  by {{tasks.user}}</a></li>
                    
                    <button class="button"><a id="delete" href="{% url 'task_delete' tasks.id %}">Delete</a></button>
                </ol>
            </div>

        {% endfor %}
        <button class="create"><p><a href="{% url 'task_create' %}">Create</a></button>

        <a href="{% url 'logout' %}">logout</a>

    {% else %}
    
    <button class="create"><p><a href="{% url 'signuppage' %}">Signup</a></button>
    <button class="create"><p><a href="{% url 'loginpage' %}">login</a></button>
    

    {% endif %}

{% endblock content %}
